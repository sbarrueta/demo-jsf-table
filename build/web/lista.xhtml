<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Relaci√≥n de clientes 
            <h:outputLabel value="#{managedBeanLista.numeroElementos}"/>
        </h1>
        
        
        <h:dataTable  value="#{managedBeanLista.lista}" var="cliente">
            
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputLabel value="#{cliente.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Contrato</f:facet>
                <h:outputLabel value="#{cliente.contrato}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Marca</f:facet>
                <h:outputLabel value="#{cliente.marca}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Modelo</f:facet>
                <h:outputLabel value="#{cliente.modelo}"/>
            </h:column>            
            
        </h:dataTable>
        
    </h:body>
</html>
